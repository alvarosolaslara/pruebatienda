{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Tienda de Videojuegos {% endblock %}</title>

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    
    <!--Scripts-->
    <script src="{% static 'js/script.js' %}"></script>
    
    
</head>
<body class="bg-dark text-light">

    {% block content %}
    <!--Aquí irá el contenido espedífico de cada tema-->
    {% endblock %}

    <footer class="text-center mt-5 mb-3">
        <p>2025 Tienda de videojuegos</p>
        <a href={% url 'home'%} class="text-light">Inicio</a>
        <a href={% url 'contacto'%} class="text-light ms-3">Contacto</a>
    </footer>
</body>
</html>
